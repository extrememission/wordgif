<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Gradient Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Flex', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 800px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
        }
        label {
            margin-bottom: 5px;
            font-size: 14px;
        }
        textarea {
            width: 800px;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="range"] {
            width: 100%;
        }
        input[type="color"] {
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
            border-radius: 50%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Customizable Gradient Text Generator</h1>
    <textarea id="text-input" placeholder="Paste your text here...">This is a sample centered text. It will be rendered on the customizable gradient background.</textarea>
    <canvas id="gradient-canvas" width="800" height="400"></canvas>

    <div class="controls">
        <div class="control-group">
            <label for="font-size">Font Size</label>
            <input type="range" id="font-size" min="12" max="72" value="24">
        </div>
        <div class="control-group">
            <label for="font-weight">Font Weight</label>
            <input type="range" id="font-weight" min="100" max="900" value="400" step="100">
        </div>
        <div class="control-group">
            <label for="line-spacing">Line Spacing</label>
            <input type="range" id="line-spacing" min="1" max="3" step="0.1" value="1.5">
        </div>
        <div class="control-group">
            <label for="letter-spacing">Letter Spacing</label>
            <input type="range" id="letter-spacing" min="0" max="10" step="0.1" value="0">
        </div>
        <div class="control-group">
            <label for="shadow-blur">Shadow Blur</label>
            <input type="range" id="shadow-blur" min="0" max="20" value="4">
        </div>
        <div class="control-group">
            <label for="shadow-color">Shadow Color</label>
            <input type="color" id="shadow-color" value="#000000">
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="bg-color">Background Color</label>
            <input type="color" id="bg-color" value="#ff0000">
        </div>
        <div class="control-group">
            <label for="gradient1-color">Gradient 1 Color</label>
            <input type="color" id="gradient1-color" value="#ffb199">
        </div>
        <div class="control-group">
            <label for="gradient2-color">Gradient 2 Color</label>
            <input type="color" id="gradient2-color" value="#8fd3f4">
        </div>
        <div class="control-group">
            <label for="gradient3-color">Gradient 3 Color</label>
            <input type="color" id="gradient3-color" value="#ffd1dc">
        </div>
        <div class="control-group">
            <label for="gradient4-color">Gradient 4 Color</label>
            <input type="color" id="gradient4-color" value="#ff9cce">
        </div>
        <div class="control-group">
            <label for="gradient5-color">Gradient 5 Color</label>
            <input type="color" id="gradient5-color" value="#ffc3a0">
        </div>
        <div class="control-group">
            <label for="gradient6-color">Gradient 6 Color</label>
            <input type="color" id="gradient6-color" value="#b19cd9">
        </div>
        <div class="control-group">
            <label for="gradient7-color">Gradient 7 Color</label>
            <input type="color" id="gradient7-color" value="#ff9cce">
        </div>
    </div>

    <button id="save-gif">Save as Animated GIF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

    <script>
        const canvas = document.getElementById('gradient-canvas');
        const ctx = canvas.getContext('2d');
        
        const textInput = document.getElementById('text-input');
        const fontSizeInput = document.getElementById('font-size');
        const fontWeightInput = document.getElementById('font-weight');
        const lineSpacingInput = document.getElementById('line-spacing');
        const letterSpacingInput = document.getElementById('letter-spacing');
        const shadowBlurInput = document.getElementById('shadow-blur');
        const shadowColorInput = document.getElementById('shadow-color');
        const bgColorInput = document.getElementById('bg-color');
        const gradientColorInputs = [
            document.getElementById('gradient1-color'),
            document.getElementById('gradient2-color'),
            document.getElementById('gradient3-color'),
            document.getElementById('gradient4-color'),
            document.getElementById('gradient5-color'),
            document.getElementById('gradient6-color'),
            document.getElementById('gradient7-color')
        ];
        
        const saveGifButton = document.getElementById('save-gif');

        let frame = 0;

        function drawGradient() {
            const bgColor = bgColorInput.value;
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const gradientPositions = [
                {x: 0.4, y: 0.2},
                {x: 0.8, y: 0},
                {x: 0, y: 0.5},
                {x: 0.8, y: 0.5},
                {x: 0, y: 1},
                {x: 0.8, y: 1},
                {x: 0, y: 0}
            ];

            gradientColorInputs.forEach((input, index) => {
                const gradient = ctx.createRadialGradient(
                    canvas.width * gradientPositions[index].x,
                    canvas.height * gradientPositions[index].y,
                    0,
                    canvas.width * gradientPositions[index].x,
                    canvas.height * gradientPositions[index].y,
                    canvas.width * 0.5
                );
                gradient.addColorStop(0, input.value);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            });

            if (textInput.value.trim()) {
                const fontSize = parseInt(fontSizeInput.value);
                const fontWeight = fontWeightInput.value;
                const lineSpacing = parseFloat(lineSpacingInput.value);
                const letterSpacing = parseFloat(letterSpacingInput.value);
                const shadowBlur = parseInt(shadowBlurInput.value);
                const shadowColor = shadowColorInput.value;

                ctx.font = `${fontWeight} ${fontSize}px 'Roboto Flex', sans-serif`;
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                ctx.shadowColor = shadowColor;
                ctx.shadowBlur = shadowBlur;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;

                const lines = textInput.value.split('\n');
                const totalHeight = lines.length * fontSize * lineSpacing;
                let y = canvas.height / 2 - totalHeight / 2 + fontSize / 2;

                lines.forEach(line => {
                    let x = canvas.width / 2;
                    [...line].forEach((char, index) => {
                        ctx.fillText(char, x, y);
                        x += ctx.measureText(char).width + letterSpacing;
                    });
                    y += fontSize * lineSpacing;
                });

                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
            }

            frame++;
        }

        function animate() {
            drawGradient();
            requestAnimationFrame(animate);
        }

        animate();

        saveGifButton.addEventListener('click', () => {
            const gif = new GIF({
                workers: 2,
                quality: 10,
                width: canvas.width,
                height: canvas.height
            });

            for (let i = 0; i < 30; i++) {
                drawGradient();
                gif.addFrame(ctx, { copy: true, delay: 100 });
            }

            gif.on('finished', (blob) => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'customized_gradient_text.gif';
                link.click();
            });

            gif.render();
        });

        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', drawGradient);
        });

        textInput.addEventListener('input', drawGradient);
    </script>
</body>
</html>
